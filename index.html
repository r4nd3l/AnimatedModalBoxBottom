<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- DevCorner - Favicon -->
  <link rel="shortcut icon" href="img/favicon.svg">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <!-- Font-Awesome -->
  <link rel="stylesheet" href="css/all.css">

  <!-- Custom Css -->
  <link rel="stylesheet" href="css/style.css">

  <title>DevCorner</title>
</head>
<body>

  <h3 class="brand"><i class="fas fa-code"></i> DevCorner Community</h3>
  <p class="slogan">The independent web developer community</p>

  <!-- Trigger/Open The Modal -->
  <div class="center">
    <button id="myBtn">Sign up here!</button>
  </div>


  <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2><i class="far fa-newspaper fa-2x"></i> <i class="fas fa-arrow-right"></i> <i class="fas fa-rss-square fa-2x"></i></h2>
      </div>
      <div class="modal-body">
        <p>Thank You For Subscribing!</p>
        <p>You will receive a weekly newsletter from us with all the tiny yet interesting stuffs!</p>
      </div>
      <div class="modal-footer">
        <small>Email service is powered by <i class="fas fa-heart"></i></small>
      </div>
    </div>

  </div>

  <script src="js/main.js" charset="utf-8"></script>
</body>
</html>
